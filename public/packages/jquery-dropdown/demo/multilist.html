  <h1 style="margin-top:150px;">jQuery multilist plugin demos</h1>
    <div class="container">
      <div id="multi" name="multi"></div>
      <div id="two" name="two"></div>
      <div id="single" name="single"></div>
      <div id="removable" name="removable"></div>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jquery.tmpl.min.js"></script>

    <script src="../source/js/multilist.js"></script>

    <script>

      var onChange = function (value, text, toggle, $this) {};

      var onRemove = function ($this, value) {};

      var datalist = [
        {value: 1, text: 'foo'},
        {value: 2, text: 'bar'},
        {value: 3, text: 'baz'},
        {value: 4, text: 'qux'},
        {value: 5, text: 'quux'},
        {value: 6, text: 'corge'},
        {value: 7, text: 'grault'},
        {value: 8, text: 'garply'},
        {value: 9, text: 'waldo'},
        {value: 10, text: 'fred'},
        {value: 11, text: 'plugh'},
        {value: 12, text: 'xyzzy'},
        {value: 13, text: 'thud'},
        {value: 14, text: 'foobar'}
      ];

      $('#multi').multilist({
        enableSearch : true,
        canRemove : false,
        onChange : onChange,
        onRemove : onRemove,
        labelText : 'Select Some Items',
        datalist : datalist
      });

      $('#two').multilist({
        maxSelected: 2,
        closeOnMax: true,
        labelText: 'Select Two Items',
        datalist: datalist
      });

      $('#single').multilist({
        single: true,
        labelText: 'Select One Item',
        datalist: datalist
      });

      $('#removable').multilist({
        labelText: 'This Is Removable',
        canRemove: true,
        datalist: datalist
      });
    </script>
